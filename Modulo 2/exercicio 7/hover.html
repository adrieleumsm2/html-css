<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {

            /* display none nao mostra literalmente nada na tela */
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: blue;
            width: 150px;
        }

        div:hover {
         color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o seu mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
